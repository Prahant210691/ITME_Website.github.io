<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Announcement</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 70vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            /* background: linear-gradient(120deg, #1e90ff, #00bfff); */
            background-color: #000;
            color: #ffffff;
        }
        .logo {
            margin-top: 10%;
        }
        .logo img {
            max-width: 400px;
        }
        .date {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }
        .timer-container {
            display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
    margin-bottom: 199px;
    margin-top: 20px;
        }
        .timer-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        .timer-box span {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .timer-box label {
            font-size: 1rem;
            color: #dcdcdc;
        }
        footer {
            width: 100%;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
    <script>
        function countdown() {
            const launchDate = new Date("2025-02-21T12:00:00").getTime();
            const now = new Date().getTime();
            const difference = launchDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById("days").textContent = days;
                document.getElementById("hours").textContent = hours;
                document.getElementById("minutes").textContent = minutes;
                document.getElementById("seconds").textContent = seconds;
            } else {
                document.getElementById("timer-container").innerHTML = "The launch has started!";
            }
        }

        setInterval(countdown, 1000);
    </script>
</head>
<body>
    <div class="logo">
        <img src="logo_2.png" alt="Logo">
        <p class="date">Launching on 21st February 2025 at 12:00 PM</p>
    </div>
    <div class="timer-container" id="timer-container">
        <div class="timer-box">
            <span id="days">0</span>
            <label>Days</label>
        </div>
        <div class="timer-box">
            <span id="hours">0</span>
            <label>Hours</label>
        </div>
        <div class="timer-box">
            <span id="minutes">0</span>
            <label>Minutes</label>
        </div>
        <div class="timer-box">
            <span id="seconds">0</span>
            <label>Seconds</label>
        </div>
    </div>
    <footer>
        &copy; 2025 India ITME All Rights Reserved.
    </footer>
</body>
</html>
