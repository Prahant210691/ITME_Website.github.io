    <style type="text/css">
        .Login_page {
            background-color: #0A0E14;
            padding: 90px 0;
            position: relative;
            background-image: none;
            transition: none;
            height: 100vh;
        }
        .Login_page::before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(assets/img/map_img_11.png);
            opacity: 0.05;
            border-radius: 0px;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: 0;
            background-position: 0% 0%;
            opacity: 0.1;
        }
        .Login_page .container{
            position: relative;
            z-index: 1;
        }
        .login_main_div{
            width: 30%;
            margin: 0 auto;
        }
        .login_main_div .login-wrap .logo_img_css {
            max-height: 75px;
            text-align: center;
            align-items: center;
            position: relative;
            display: block;
            margin: 0 auto;
            margin-bottom: 35px;
        }
        .login_main_div .login-wrap {
          position: relative;
          border: 1px solid #3A3B3D;
          background: #11171F;
          border-radius: 5px;
          box-shadow: 3px 3px 10px #333;
          padding: 35px;
        }
        .login-wrap h2 {
            text-align: center;
            font-weight: 600;
            font-size: 2em;
            margin-top: 10px;
            color: #efefef;
        }
        .login-wrap .form {
          padding-top: 20px;
        }
        .login-wrap .form input[type="text"],
        .login-wrap .form input[type="password"],
        .login-wrap .form button {
          width: 100%;
          margin-left: 0%;
          margin-bottom: 25px;
          height: 45px;
          border-radius: 5px;
          outline: 0;
          -moz-outline-style: none;
        }
        .login-wrap .form input[type="text"],
        .login-wrap .form input[type="password"] {
          border: 1px solid #bbb;
          padding: 15px;
          font-size: 14px;
          border-radius: 0px;
        }
        .login-wrap .form input[type="text"]:focus,
        .login-wrap .form input[type="password"]:focus {
          border: 1px solid #3498db;
        }
        .login-wrap .form a {
          text-align: center;
          font-size: 10px;
          color: #3498db;
        }
        .login-wrap .form a p {
          padding-bottom: 10px;
        }
        .login-wrap .form button {
            background: #FFA200;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 200;
            cursor: pointer;
            transition: box-shadow .4s ease;
            text-transform: uppercase;
            border-radius: 0;
            margin-bottom: 0px;
        }
        .login-wrap .form button:hover {
          box-shadow: 1px 1px 5px #555;
        }
        .login-wrap .form button:active {
          box-shadow: 1px 1px 7px #222;
        }

        .Login_cont_div {
            border: 1px solid #3A3B3D;
            background: #11171F;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .Login_cont_div h5{

        }
        .Login_cont_div p{
            margin-bottom: 0px;
        }
        .Organizer_login_div{
            text-align: center;
            margin-top: 30px;
        }
        .Organizer_login_div a{
            background: #FFA200;
            padding: 10px 15px;
            border-radius: 50px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        @media(max-width:768px){
            .login_main_div {
                width: 60%;
                margin: 0 auto;
            }
        }

        @media(max-width:480px){
            .login_main_div {
                width: 100%;
                margin: 0 auto;
            }
        }
      
    </style>
